<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css"
        />

        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/main.css') }}"
        />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&family=Roboto:wght@100&display=swap');
        </style>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&family=Noto+Serif+JP:wght@200&family=Roboto:wght@100&display=swap');
        </style>

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
        <title>{% block title %}Home{% endblock %}</title>
        <link
            rel="icon"
            href="http://res.cloudinary.com/hkg08nm4g/image/upload/v1654292189/favicon.gif"
        />
        {#
        <script
            type="module"
            src="{{ url_for('static', filename='javascript/main.js') }}"
        ></script>
        #}
    </head>
    <body>
        {% include "main/navbar.html" %}
        <div style="margin: 0">
            <img
                src="https://res.cloudinary.com/hkg08nm4g/image/upload/v1654205956/main.jpg"
                alt="メイン画像"
                style="width: 100%; object-fit: cover"
            />
        </div>
        <div class="container">{% block content %} {% endblock %}</div>

        <footer class="footer mt-5">
            <div class="container">
                <p class="text-center" style="color: rgba(171, 172, 112, 1)">
                    ©Petit Chaton
                </p>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
