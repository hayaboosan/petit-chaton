{% extends "main/base.html" %} {% block title %}ホーム{% endblock %} {% block
content %} {% include "main/main_img.html" %}
<div class="container">
    <div class="row mt-5">
        <h1
            class="text-center head-border"
            style="color: rgba(171, 172, 112, 1)"
        >
            COLLECTION
        </h1>
        {% for item in items %}
        <a
            class="card mb-3 col-md-6 text-dark text-decoration-none border border-0"
            style="max-width: 100%"
            href="{{item.shop_url}}"
            target="_blank"
            rel="noopener noreferrer"
        >
            <div class="row g-0 item-card">
                <div class="card-img">
                    <img
                        src="{{item.image_url}}"
                        alt="{{item.alt}}"
                        class="card-img-top"
                    />
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">
                        {{item.text.replace("\n", "<br />") | safe}}
                    </p>
                    <div class="my-4 card-btn">
                        <div class="more-button">more ></div>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    {% include "main/concept.html" %}
</div>
{% endblock %}
