{% extends "main/base.html" %} {% block title %}ホーム{% endblock %} {% block
content %}
<img
    src="https://res.cloudinary.com/hkg08nm4g/image/upload/v1654205956/main.jpg"
    class="w-full object-cover"
/>
<div class="container mx-auto max-w-5xl px-7">
    <div class="row mt-5">
        <h1
            class="my-6 flex items-center font-petitEn text-2xl text-[#ABAC70] before:mr-4 before:h-[1px] before:grow before:bg-[#ABAC70] before:content-[''] after:ml-4 after:h-[1px] after:grow after:bg-[#ABAC70] after:content-[''] md:text-4xl"
        >
            COLLECTION
        </h1>
        <div class="grid grid-cols-2 gap-12">
            {% for item in items %}
            <div class="group col-span-full mx-auto bg-white md:col-span-1">
                <a href="#">
                    <div class="overflow-hidden">
                        <img
                            class="transition-all duration-300 group-hover:scale-110"
                            src="{{item.image_url}}"
                        />
                    </div>
                    <div class="group p-5">
                        <h5
                            class="mb-2 font-petitEn text-2xl tracking-tight text-[#333]"
                        >
                            {{item.title}}
                        </h5>
                        <p class="mb-3 font-normal text-[#333]">
                            {{item.text.replace("\n", "<br />") | safe}}
                        </p>
                        <p
                            class="text-center font-petitEn text-2xl text-[#ABAC70]"
                        >
                            more >
                        </p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% include "main/concept.html" %} {% endblock %}
