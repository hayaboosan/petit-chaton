{% extends "main/base.html" %} {% block title %}ホーム{% endblock %} {% block
content %}
<img
    src="https://res.cloudinary.com/hkg08nm4g/image/upload/v1654205956/main.jpg"
    class="w-full object-cover"
/>
<div class="container mx-auto">
    <div class="row mt-5">
        <h1
            class="mb-2 px-3 text-[#ABAC70] text-5xl items-center flex before:content-[''] before:h-[1px] before:grow before:bg-[#ABAC70] before:mr-4 after:content-[''] after:h-[1px] after:grow after:bg-[#ABAC70] after:ml-4"
        >
            COLLECTION
        </h1>
        {% for item in items %}
        <a
            class="card mb-3 grid-cols-6 text-dark text-decoration-none"
            style="max-width: 100%"
            href="{{item.shop_url}}"
            target="_blank"
            rel="noopener noreferrer"
        >
            <div class="row g-0 item-card">
                <div class="card-img">
                    <img
                        src="{{item.image_url}}"
                        alt="{{item.alt}}"
                        class="card-img-top"
                    />
                </div>
                <div class="card-body">
                    <div class="card-title">
                        <h5>{{item.title}}</h5>
                    </div>
                    <p class="card-text">
                        {{item.text.replace("\n", "<br />") | safe}}
                    </p>
                    <div class="my-4 card-btn">
                        <div class="more-button">more ></div>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    {% include "main/concept.html" %}
</div>
{% endblock %}
