{% extends "main/base.html" %} {% block title %}ホーム{% endblock %} {% block
content %}
<img
    src="https://res.cloudinary.com/hkg08nm4g/image/upload/v1654205956/main.jpg"
    class="w-full object-cover"
/>
<div class="container mx-auto">
    <div class="row mt-5">
        <h1
            class="mb-2 px-3 text-[#ABAC70] text-5xl items-center flex before:content-[''] before:h-[1px] before:grow before:bg-[#ABAC70] before:mr-4 after:content-[''] after:h-[1px] after:grow after:bg-[#ABAC70] after:ml-4"
        >
            COLLECTION
        </h1>
        <div class="grid grid-cols-2 gap-4">
            {% for item in items %}
            <div
                class="col-span-full md:col-span-1 mx-auto max-w-xl bg-white rounded-lg border border-gray-200 shadow-md group"
            >
                <a href="#">
                    <div class="overflow-hidden">
                        <img
                            class="rounded-t-lg group-hover:scale-110 transition-all duration-300"
                            src="{{item.image_url}}"
                        />
                    </div>
                    <div class="p-5 group">
                        <h5
                            class="mb-2 text-2xl font-bold tracking-tight text-[#333]"
                        >
                            {{item.title}}
                        </h5>
                        <p class="mb-3 font-normal text-[#333]">
                            {{item.text.replace("\n", "<br />") | safe}}
                        </p>
                        <p class="text-[#ABAC70] text-center text-lg">more ></p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    {% include "main/concept.html" %}
</div>
{% endblock %}
